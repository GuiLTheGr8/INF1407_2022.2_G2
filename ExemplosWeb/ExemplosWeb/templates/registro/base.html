{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
</head>
<body>
    <h1>Site Seguro</h1>
    <!-- barra de navegação -->
    <div>
        <a href="/">Home Page</a> |
        <a href='{% url "sec-home" %}'>Página Segurança</a>  |
        <a href='{% url "sec-registro" %}'>Página de registro de usuário</a>  |
        {% if user.is_authenticated %}
            <a href='{% url "sec-logout" %}'>Logout</a> |
        {% else %}
            <a href='{% url "sec-login" %}?next={% url "sec-secreta" %}'>Login</a> |
        {% endif %}
        <a href="{% url 'sec-secreta' %}">Página Secreta</a> |
        Você é {% firstof user.username "visitante" %}
    </div>
    <hr>
    {% block conteudo %}
    {% endblock %}    
</body>
</html>
